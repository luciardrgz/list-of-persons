<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listado de personas</title>
    <link href="css/estilos.css" rel="stylesheet" />
  </head>
  <body onload="mostrarPersonas()">
    <div class="contenedor" id="cabecero">
      <h1>Listado de personas</h1>
      <h2>¡Bienvenido! Ingresa un nombre y apellido y luego presiona (+) <br>para agregarlo a la lista a continuación:</h2>
    </div>
    <!--ul: Unordered List // li: List Item-->
    <div class="contenedor">
      <div class="elemento">
        <ul id="personas">
          <!--<li>Lucia Rodriguez</li>-->
        </ul>
      </div>
    </div>

    <div class="contenedor">
        <div style='text-align: center'>
        <button type='submit' onclick='agregarPersona()'>+</button>
        </div>
        <form name= 'forma' data-netlify="true">
            <input type='text' id='nombre' placeholder='Nombre'/>
            <input type='text' id='apellido' placeholder='Apellido'/>
        </form>
    </div>
    <script src="js/persona.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
